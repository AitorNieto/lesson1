<!DOCTYPE html>
<html>
    <!-- Pongo nombre a la pagina -->
    <head>
        <title>Puma</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Pongo icono a la pagina-->
        <link rel="icon" type="carrito-de-compras/png" href="./fotos/carrito-de-compras.png">
    </head>
    <!-- Creo el cuerpo y le pongo el fondo -->
        <body style="background-color:rgb(104, 98, 98);">
            <!-- Creo el encabezado con su estilo -->
            <header style="background-color:rgb(52, 159, 209);">
                <!-- Centro el encabezado, pongo el titulo con un logo y su medida -->
                <center>
                    <img src="fotos/logo.jpg" alt="Logotipo" width="150">
                    <h1 >COMPRA</h1>
                    <!-- Pongo los liks para viajar entre las paginas con un estilo personalizado -->
                        <nav style="background-color:rgb(96, 192, 133)">
                            <a style="color:rgb(0, 0, 0)" href="index.html"> Inicio |</a>
                            <a style="color:rgb(0, 0, 0)" href="#Comprar"> Compra |</a>
                            <a style="color:rgb(0, 0, 0)" href="#Contacto"> Contacto |</a>
                        </nav>
                </center>
            </header>
                <!-- Creo el formulario de compra y le pongo unos estilos -->
                <center>
                    <section id="Comprar">
                        <h2 style="color:pink">COMPRAR</h2>
                        <form action="#" method="post">
                                <label style="color:rgb(255, 255, 255)";font-size:60px; for="marca">Marca:</label>
                                <input type="text" id="marca" name="marca" required>
                            <br>
                                <label style="color:rgb(255, 255, 255)";font-size:60px;  for="modelo">Modelo:</label>
                                <input type="text" id="modelo" name="modelo" required>
                            <br>
                                <label style="color:rgb(255, 255, 255)";font-size:60px;  for="talla">Talla:</label>
                                <input type="text" id="talla" name="talla" required>
                            <br>
                                <button type="submit">Enviar</button>
                        </form>
                    </section>
                    <!-- Creo el formulario de contacto y le pongo unos estilos -->
                    <section id="Contacto">
                        <h2 style="color:pink">CONTACTO</h2>
                        <form action="#" method="post">
                                <label style="color:rgb(255, 255, 255)" font-size:60px;  for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" required>
                            <br>
                                <label style="color:rgb(255, 255, 255)" font-size:60px;  for="email">Correo Electr√≥nico:</label>
                                <input type="email" id="email" name="email" required>
                            <br>
                                <label style="color:rgb(255, 255, 255)" font-size:60px;  for="mensaje">Mensaje:</label>
                                <textarea id="mensaje" name="mensaje" required></textarea>
                            <br>
                                <button type="submit">Enviar</button>
                        </form>
                    </section>
                </center>
        </body>
</html>
